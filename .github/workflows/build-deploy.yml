name: Build und deploy nach GKE

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  # 1) Build + Push Job
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/topic-skill-service:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/topic-skill-service:${{ github.run_number }}

  # 2) Deploy Job
  deploy-to-gke:
    runs-on: ubuntu-latest
    needs: build-and-push

    env:
      # GCP / GKE
      GCP_PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
      GKE_CLUSTER: ${{ secrets.GKE_CLUSTER }}
      GKE_LOCATION: ${{ secrets.GKE_LOCATION }}

      # K8s Namespace fÃ¼r diese:n Student:in
      K8S_NAMESPACE: ${{ secrets.K8S_NAMESPACE }}

      # Image aus Job 1 (mit Run-Nummer als Tag)
      IMAGE: ${{ secrets.DOCKERHUB_USERNAME }}/topic-skill-service:${{ github.run_number }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # 1) Auth bei Google Cloud mit Service-Account-JSON
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}
          project_id: ${{ env.GCP_PROJECT_ID }}

      # 2) gcloud installieren (Credentials kommen schon aus auth@v2)
      - name: Set up gcloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ env.GCP_PROJECT_ID }}
          install_components: gke-gcloud-auth-plugin

      # Optional: Debug â€“ wer bin ich?
      # - name: Debug auth
      #   run: |
      #     gcloud auth list
      #     gcloud config get-value project

      # 3) GKE Credentials holen
      - name: Get GKE credentials
        uses: google-github-actions/get-gke-credentials@v2
        with:
          project_id: ${{ env.GCP_PROJECT_ID }}
          cluster_name: ${{ env.GKE_CLUSTER }}
          location: ${{ env.GKE_LOCATION }}

      # 4) envsubst installieren
      - name: Install envsubst
        run: sudo apt-get update && sudo apt-get install -y gettext-base

      # 5) Namespace anlegen (falls nicht vorhanden)
      - name: Create namespace if not exists
        run: |
          kubectl create namespace "$K8S_NAMESPACE" --dry-run=client -o yaml | kubectl apply -f -

      # 6) K8s-Templates anwenden (mit Namespace + Image ersetzt)
      - name: Apply Kubernetes manifests
        run: |
            ls k8s
            for file in k8s/*.yaml.tpl; do
            echo "Applying $file with K8S_NAMESPACE=$K8S_NAMESPACE IMAGE=$IMAGE"
            if [[ "$file" == "k8s/postgres.yaml.tpl" ]]; then
                echo "Postgres ist bereits deployed â€“ versuche apply, ignoriere aber Immutable-Fehler."
                # apply darf fehlschlagen, z.B. wegen immutable Fields im StatefulSet
                if ! envsubst < "$file" | kubectl apply -f -; then
                echo "âš ï¸ Hinweis: postgres StatefulSet konnte nicht aktualisiert werden (wahrscheinlich immutable Fields)."
                echo "   Das ist ok, solange Postgres-Pod lÃ¤uft. Deployment wird fortgesetzt."
                fi
            else
                envsubst < "$file" | kubectl apply -f -
            fi
            done
         

      # 7) Auf externe IP des LoadBalancers warten
      - name: Wait for LoadBalancer external IP
        id: get-ip
        run: |
          echo "Warte auf externe IP des Services topic-skill-api..."
          for i in {1..30}; do
            IP=$(kubectl get svc topic-skill-api -n "$K8S_NAMESPACE" -o jsonpath='{.status.loadBalancer.ingress[0].ip}')
            if [[ -n "$IP" ]]; then
              echo "Gefundene IP: $IP"
              echo "EXTERNAL_IP=$IP" >> $GITHUB_OUTPUT
              exit 0
            fi
            echo "Noch keine IP zugewiesen... versuche erneut in 10 Sekunden ($i/30)"
            sleep 10
          done
          echo "FEHLER: Keine externe IP erhalten!"
          exit 1

      # 8) Am Ende die URLs ausgeben
      - name: Output service URL
        run: |
          echo "============================================================"
          echo " ðŸŽ‰ Dein Service wurde erfolgreich deployed!"
          echo ""
          echo "Extern erreichbare URL:"
          echo "http://${{ steps.get-ip.outputs.EXTERNAL_IP }}/"
          echo ""
          echo "Beispiel-Endpunkte:"
          echo "  Topics:  http://${{ steps.get-ip.outputs.EXTERNAL_IP }}/topics"
          echo "  Skills:  http://${{ steps.get-ip.outputs.EXTERNAL_IP }}/skills"
          echo "============================================================"
